<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDA ACARA BLOK12 BROTHERHOOD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 100%;
            padding: 0 15px;
        }
        h1 {
            color: #000000;
            font-weight: 600;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-size: calc(1.5rem + 1.5vw);
        }
        .agenda-item {
            border-left: 4px solid #000000;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        .agenda-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .agenda-date {
            font-weight: 600;
            color: #000000;
            font-size: calc(0.9rem + 0.3vw);
            margin-bottom: 0.5rem;
        }
        .agenda-title {
            color: #000000;
            margin-top: 10px;
            font-size: calc(1.1rem + 0.5vw);
            font-weight: 600;
        }
        .agenda-description {
            color: #000000;
            font-size: calc(0.8rem + 0.3vw);
            margin-top: 0.5rem;
        }
        .label {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 50px;
            font-size: calc(0.6rem + 0.2vw);
            font-weight: 600;
            margin-left: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .label-upcoming {
            background-color: #ffffff;
            color: #d00707;
        }
        .label-expired {
            background-color: #d00707;
            color: white;
        }
        .agenda-icon {
            font-size: calc(1.5rem + 1vw);
            margin-right: 15px;
            color: #000000;
        }
        @media (min-width: 576px) {
            .container {
                max-width: 540px;
            }
        }
        @media (min-width: 768px) {
            .container {
                max-width: 720px;
            }
            .agenda-item {
                padding: 25px;
            }
        }
        @media (min-width: 992px) {
            .container {
                max-width: 960px;
            }
        }
        @media (min-width: 1200px) {
            .container {
                max-width: 1140px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">AGENDA ACARA BLOK12 BROTHERHOOD</h1>
        <div class="text-center mb-4">
            <a href="index.html" class="btn btn-light btn-lg d-block d-sm-inline-block mx-auto" style="max-width: 240px;">Kembali ke Beranda</a>
        </div>
        <div id="agenda-container" class="row"></div>
        <button id="backToTopBtn" class="btn btn-dark rounded-circle position-fixed bottom-0 end-0 m-3" style="display: none; font-size: calc(0.8rem + 0.5vw); width: calc(2.5rem + 1.5vw); height: calc(2.5rem + 1.5vw);">
            <i class="fas fa-arrow-up"></i>
        </button>
        
        <style>
            @media (max-width: 576px) {
                #backToTopBtn {
                    font-size: 0.8rem;
                    width: 2.5rem;
                    height: 2.5rem;
                }
            }
        </style>
        
        <script>
            // Tampilkan tombol saat pengguna menggulir ke bawah
            window.onscroll = function() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("backToTopBtn").style.display = "block";
                } else {
                    document.getElementById("backToTopBtn").style.display = "none";
                }
            };

            // Gulir ke atas saat tombol diklik
            document.getElementById("backToTopBtn").onclick = function() {
                document.body.scrollTop = 0; // Untuk Safari
                document.documentElement.scrollTop = 0; // Untuk Chrome, Firefox, IE dan Opera
            };
        </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const agendaItems = [
            {
                date: '2024-11-15',
                title: 'Gowes Pagi Bersama',
                description: 'Bersepeda keliling kompleks perumahan untuk meningkatkan kebugaran dan keakraban antar warga.',
                icon: 'fas fa-bicycle'
            },
            {
                date: '2024-12-22',
                title: 'Kelas Seni Lukis',
                description: 'Belajar teknik melukis dasar bersama instruktur profesional di aula perumahan.',
                icon: 'fas fa-paint-brush'
            },
            {
                date: '2024-08-05',
                title: 'Hiking ke Gunung Gede',
                description: 'Petualangan mendaki gunung untuk menikmati keindahan alam dan mempererat persaudaraan.',
                icon: 'fas fa-mountain'
            },
            {
                date: '2024-08-12',
                title: 'Kursus Bahasa Inggris',
                description: 'Pelatihan bahasa Inggris praktis untuk meningkatkan kemampuan komunikasi internasional warga.',
                icon: 'fas fa-language'
            },
            {
                date: '2024-08-26',
                title: 'Pameran Seni Warga',
                description: 'Menampilkan karya seni dari warga Blok 12 di galeri komunitas.',
                icon: 'fas fa-palette'
            }
        ];

        function renderAgendaItems() {
            const container = document.getElementById('agenda-container');
            const now = new Date();

            // Urutkan agenda berdasarkan tanggal, yang akan datang di paling atas
            agendaItems.sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                if (dateA >= now && dateB >= now) {
                    return dateA - dateB;
                } else if (dateA >= now) {
                    return -1;
                } else if (dateB >= now) {
                    return 1;
                } else {
                    return dateB - dateA;
                }
            });

            container.innerHTML = ''; // Bersihkan container sebelum menambahkan item baru

            agendaItems.forEach(item => {
                const itemDate = new Date(item.date);
                const timeDiff = itemDate - now;
                const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));

                let labelClass = '';
                let labelText = '';

                if (daysDiff < 0) {
                    labelClass = 'label-expired';
                    labelText = 'Sudah Berlalu';
                } else if (daysDiff <= 7) {
                    labelClass = 'label-new';
                    labelText = 'Segera!';
                } else {
                    labelClass = 'label-upcoming';
                    labelText = 'Akan Datang';
                }

                const agendaItem = document.createElement('div');
                agendaItem.className = 'col-12 col-sm-6 col-lg-4 mb-4';
                agendaItem.innerHTML = `
                    <div class="agenda-item h-100 ${labelClass}">
                        <div class="d-flex align-items-center">
                            <i class="${item.icon} agenda-icon"></i>
                            <div>
                                <p class="agenda-date mb-0">${itemDate.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                                <h3 class="agenda-title">${item.title} <span class="label ${labelClass}">${labelText}</span></h3>
                            </div>
                        </div>
                        <p class="agenda-description mt-3">${item.description}</p>
                    </div>
                `;

                container.appendChild(agendaItem);
            });
        }

        // Panggil fungsi untuk merender agenda
        renderAgendaItems();

        // Fungsi untuk memperbarui agenda setiap menit
        function updateAgenda() {
            renderAgendaItems();
        }

        // Perbarui agenda setiap menit
        setInterval(updateAgenda, 10000);

        // Tambahkan event listener untuk perubahan ukuran layar
        window.addEventListener('resize', renderAgendaItems);
    </script>
</body>
</html>
