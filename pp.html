

<html>
<head>
  <title>Magical Hovering Image Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
</head>
<body>
  <div class="image-card">
    <img src="https://images.unsplash.com/photo-1439405326854-014607f694d7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8b2NlYW58ZW58MHx8MHx8fDA%3D&w=1000&q=80" alt="Image 1">
    <div class="overlay">
      <div class="overlay-content">
        <div class="overlay-title">Image Title 1</div>
        <div class="overlay-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
      </div>
    </div>
  </div>

  <div class="image-card">
    <img src="https://www.gohawaii.com/sites/default/files/hero-unit-images/11500_mauibeaches.jpg" alt="Image 2">
    <div class="overlay">
      <div class="overlay-content">
        <div class="overlay-title">Image Title 2</div>
        <div class="overlay-description">Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</div>
      </div>
    </div>
  </div>

  <div class="image-card">
    <img src="https://www.traveloffpath.com/wp-content/uploads/2023/03/Big-Beach-Maui-Hawaii.jpg" alt="Image 3">
    <div class="overlay">
      <div class="overlay-content">
        <div class="overlay-title">Image Title 3</div>
        <div class="overlay-description">Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante.</div>
      </div>
    </div>
  </div>

 

</body>

<style>
   body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .image-card {
      position: relative;
      width: 250px;
      height: 350px;
      margin: 20px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .image-card:hover {
      transform: scale(1.05);
    }

    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s;
    }

    .image-card:hover img {
      opacity: 0.7;
    }

    .image-card .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      opacity: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s;
    }

    .image-card:hover .overlay {
      opacity: 1;
    }

    .overlay-content {
      text-align: center;
      color: #fff;
    }

    .overlay-title {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .overlay-description {
      font-size: 1em;
    }
</style>
</html>
