        <style>
            .card-flipper {
                perspective: 1000px;
                width: 100%;
                height: 0;
                padding-bottom: 133.33%;
                position: relative;
                margin-bottom: 20px;
                cursor: pointer;
            }
            .card-inner {
                position: absolute;
                width: 100%;
                height: 100%;
                text-align: center;
                transition: transform 0.6s;
                transform-style: preserve-3d;
            }
            .card-flipper.flipped .card-inner {
                transform: rotateY(180deg);
            }
            .card-front, .card-back {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                border-radius: 10px;
                overflow: hidden;
            }
            .card-front {
                background-color: #f8f9fa;
            }
            .card-back {
                background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
                transform: rotateY(180deg);
                padding: 20px;
            }
            .worker-name {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: rgba(0, 0, 0, 0.3);
                color: white;
                padding: 10px;
                text-align: center;
                font-size: 1rem;
                font-weight: bold;
                text-transform: uppercase;
                height: 80px; /* Tetapkan tinggi yang sama untuk semua nama */
                display: flex;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
                word-break: break-word;
                overflow: hidden;
            }
            .instagram-icon {
                font-size: 3rem;
                color: white;
                transition: transform 0.3s ease;
            }
            .instagram-icon:hover {
                transform: scale(1.2);
            }
            @media (max-width: 575px) {
                .card-flipper {
                    padding-bottom: 100%;
                }
                .worker-name {
                    font-size: 0.9rem;
                }
            }
            @media (min-width: 576px) and (max-width: 767px) {
                .card-flipper {
                    padding-bottom: 120%;
                }
            }
            @media (min-width: 768px) and (max-width: 991px) {
                .card-flipper {
                    padding-bottom: 130%;
                }
            }
        </style>

        <script>
            const workers = [
                { name: "lestari kumbara", image: "https://pbs.twimg.com/media/EVUT-trU0AAC2VE.jpg:large", instagram: "https://www.instagram.com/m4dnn", target: "_blank" },
                { name: "lestari kumbara", image: "https://pbs.twimg.com/media/EVUT-trU0AAC2VE.jpg:large", instagram: "https://www.instagram.com/m4dnn", target: "_blank" },

                { name: "lestari kumbara", image: "https://pbs.twimg.com/media/EVUT-trU0AAC2VE.jpg:large", instagram: "https://www.instagram.com/m4dnn", target: "_blank" },
                { name: "lestari kumbara", image: "https://pbs.twimg.com/media/EVUT-trU0AAC2VE.jpg:large", instagram: "https://www.instagram.com/m4dnn", target: "_blank" },
                { name: "lestari kumbara", image: "https://pbs.twimg.com/media/EVUT-trU0AAC2VE.jpg:large", instagram: "https://www.instagram.com/m4dnn", target: "_blank" },
                { name: "lestari kumbara", image: "https://pbs.twimg.com/media/EVUT-trU0AAC2VE.jpg:large", instagram: "https://www.instagram.com/m4dnn", target: "_blank" },
                { name: "lestari kumbara", image: "https://pbs.twimg.com/media/EVUT-trU0AAC2VE.jpg:large", instagram: "https://www.instagram.com/m4dnn", target: "_blank" }
            ];

            const workerContainer = document.getElementById('workerContainer');

            workers.forEach((worker, index) => {
                const workerCard = document.createElement('div');
                workerCard.className = 'col';
                workerCard.innerHTML = `
                    <div class="card-flipper" data-index="${index}">
                        <div class="card-inner">
                            <div class="card-front">
                                <img src="${worker.image}" alt="${worker.name}" class="img-fluid h-100 w-100 object-fit-cover">
                                <div class="worker-name">${worker.name}</div>
                            </div>
                            <div class="card-back">
                                <a href="${worker.instagram}" target="_blank" rel="noopener noreferrer">
                                    <i class="bi bi-instagram instagram-icon"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                workerContainer.appendChild(workerCard);
            });

            workerContainer.addEventListener('click', (e) => {
                const flipper = e.target.closest('.card-flipper');
                if (flipper) {
                    flipper.classList.toggle('flipped');
                }
            });

            // Animasi muncul satu per satu
            function animateCards() {
                const cards = document.querySelectorAll('.card-flipper');
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.style.opacity = '0';
                        card.style.transform = 'translateY(20px)';
                        card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                        
                        setTimeout(() => {
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0)';
                        }, 50);
                    }, index * 200);
                });
            }

            // Jalankan animasi setelah halaman dimuat
            window.addEventListener('load', animateCards);
        </script>

    <script>
        // Fungsi untuk menampilkan atau menyembunyikan tombol scroll-up
        function toggleScrollUpButton() {
            var scrollUpBtn = document.getElementById("scrollUpBtn");
            if (window.pageYOffset > window.innerHeight / 2) {
                scrollUpBtn.classList.add("show");
            } else {
                scrollUpBtn.classList.remove("show");
            }
        }
    
        // Fungsi untuk scroll ke atas halaman dengan animasi smooth
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        }
    
        // Menambahkan event listener saat halaman di-scroll dengan throttling
        let throttleTimer;
        window.addEventListener("scroll", function() {
            if (throttleTimer) return;
            throttleTimer = setTimeout(function() {
                toggleScrollUpButton();
                throttleTimer = null;
            }, 100);
        });
    
        // Menambahkan tombol scroll-up ke dalam DOM
        document.body.insertAdjacentHTML('beforeend', '<button onclick="scrollToTop()" id="scrollUpBtn" title="Kembali ke atas" class="scroll-up-btn"><i class="bi bi-arrow-up"></i></button>');
    
        // Menambahkan style untuk tombol scroll-up
        var style = document.createElement('style');
        style.innerHTML = `
            .scroll-up-btn {
                opacity: 0;
                visibility: hidden;
                position: fixed;
                bottom: 30px;
                right: 30px;
                z-index: 99;
                border: none;
                outline: none;
                background-color: transparent;
                color: black;
                cursor: pointer;
                padding: 18px;
                border-radius: 50%;
                font-size: 24px;
                transition: all 0.3s ease;
                transform: translateY(20px);
                display: flex;
                align-items: center;
                justify-content: center;
                text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            }
            .scroll-up-btn.show {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }
            .scroll-up-btn:hover {
                background-color: transparent;
            }
            .scroll-up-btn::after {
                content: "NAIK ATAS";
                margin-left: 5px;
                font-size: 16px;
                text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.9);
            }
            @media (max-width: 768px) {
                .scroll-up-btn {
                    bottom: 20px;
                    right: 20px;
                    padding: 15px;
                    font-size: 20px;
                }
                .scroll-up-btn::after {
                    font-size: 14px;
                }
            }
        `;
        document.head.appendChild(style);
        </script>
